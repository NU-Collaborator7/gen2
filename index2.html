<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞ÂØæÂøúÔºöÊó•Êú¨Ë™û_Ëã±Ë™û„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .voice-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .voice-toggle {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .voice-toggle:hover {
            background: #5568d3;
        }
        
        .voice-toggle.off {
            background: #999;
        }
        
        .language-select {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
        }
        
        .voice-status {
            font-size: 14px;
            color: #666;
        }
        
        .speaker-icon {
            display: inline-block;
            margin-right: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.assistant.streaming {
            opacity: 0.9;
        }
        
        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .play-button {
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s;
        }
        
        .play-button:hover {
            background: #45a049;
        }
        
        .play-button.playing {
            background: #ff5722;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üéôÔ∏è AI „ÉÅ„É£„ÉÉ„Éà with Voice</div>
        <div class="voice-controls">
            <button class="voice-toggle" id="voiceToggle">
                <span class="speaker-icon">üîä</span>
                Èü≥Â£∞ON
            </button>
            <select class="language-select" id="languageSelect">
                <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
                <option value="en">üá∫üá∏ English</option>
            </select>
            <span class="voice-status" id="voiceStatus"></span>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="input" 
                placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..."
                autocomplete="off"
            />
            <button class="send-button" id="send">ÈÄÅ‰ø°</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceStatus = document.getElementById('voiceStatus');
        const languageSelect = document.getElementById('languageSelect');
        
        let isProcessing = false;
        let voiceEnabled = true;
        let currentSpeech = null;
        let selectedLanguage = 'ja';
        let speechQueue = [];
        let isSpeaking = false;
        
        // Èü≥Â£∞ÂêàÊàê„ÅÆÂàùÊúüÂåñ„ÉÅ„Çß„ÉÉ„ÇØ
        if (!('speechSynthesis' in window)) {
            voiceStatus.textContent = '‚ö†Ô∏è „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂêàÊàê„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì';
            voiceToggle.disabled = true;
            languageSelect.disabled = true;
        }
        
        // iOSÁî®ÔºöÈü≥Â£∞„ÅÆÂàùÊúüÂåñÔºà„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„Åß‰∏ÄÂ∫¶ÂÆüË°å„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„ÇãÔºâ
        function initializeSpeech() {
            const utterance = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(utterance);
            speechSynthesis.cancel();
        }
        
        // Ë®ÄË™ûÈÅ∏Êäû„ÅÆÂ§âÊõ¥„Ç§„Éô„É≥„Éà
        languageSelect.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            stopAllSpeech();
        });
        
        // Èü≥Â£∞ON/OFF„Éà„Ç∞„É´
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            if (voiceEnabled) {
                voiceToggle.innerHTML = '<span class="speaker-icon">üîä</span>Èü≥Â£∞ON';
                voiceToggle.classList.remove('off');
                initializeSpeech();
            } else {
                voiceToggle.innerHTML = '<span class="speaker-icon">üîá</span>Èü≥Â£∞OFF';
                voiceToggle.classList.add('off');
                stopAllSpeech();
            }
        });
        
        // ÂÖ®„Å¶„ÅÆÈü≥Â£∞„ÇíÂÅúÊ≠¢
        function stopAllSpeech() {
            speechSynthesis.cancel();
            speechQueue = [];
            isSpeaking = false;
            currentSpeech = null;
            voiceStatus.textContent = '';
        }
        
        // „ÉÜ„Ç≠„Çπ„Éà„ÇíÈü≥Â£∞„ÅßË™≠„Åø‰∏ä„Åí„ÇãÈñ¢Êï∞Ôºà„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„Éà„É™„Ç¨„ÉºÁî®Ôºâ
        function speakTextOnDemand(text, button) {
            if (!text) return;
            
            stopAllSpeech();
            
            button.textContent = '‚è∏Ô∏è ÂÅúÊ≠¢';
            button.classList.add('playing');
            
            // „Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥Ë®òÂè∑„ÇíÈô§Âéª
            let cleanText = text
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/#{1,6}\s/g, '')
                .replace(/:/g, '');
            
            // ÊñáÁ´†„ÇíÂàÜÂâ≤
            const sentences = cleanText.match(/[^„ÄÇ.!?]+[„ÄÇ.!?]+/g) || [cleanText];
            
            sentences.forEach(sentence => {
                const utterance = new SpeechSynthesisUtterance(sentence.trim());
                
                const voices = speechSynthesis.getVoices();
                let targetVoice;
                
                if (selectedLanguage === 'ja') {
                    targetVoice = voices.find(voice => voice.lang.startsWith('ja'));
                    utterance.lang = 'ja-JP';
                } else {
                    targetVoice = voices.find(voice => voice.lang.startsWith('en'));
                    utterance.lang = 'en-US';
                }
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                }
                
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    isSpeaking = true;
                    const langLabel = selectedLanguage === 'ja' ? 'Êó•Êú¨Ë™û' : 'English';
                    voiceStatus.textContent = `üé§ Ë™≠„Åø‰∏ä„Åí‰∏≠... (${langLabel})`;
                };
                
                utterance.onend = () => {
                    setTimeout(() => {
                        if (!speechSynthesis.speaking) {
                            isSpeaking = false;
                            voiceStatus.textContent = '';
                            button.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                            button.classList.remove('playing');
                        }
                    }, 100);
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech error:', event);
                    isSpeaking = false;
                    voiceStatus.textContent = '';
                    button.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                    button.classList.remove('playing');
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        // Èü≥Â£∞„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„ÇíÂæÖ„Å§
        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                // Èü≥Â£∞„É™„Çπ„Éà„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü
            });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = text.replaceAll('\n', '<br>');
            
            // AI„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂ†¥Âêà„ÄÅÂÜçÁîü„Éú„Çø„É≥„ÇíËøΩÂä†
            if (!isUser && text && voiceEnabled) {
                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                playButton.onclick = function() {
                    if (this.classList.contains('playing')) {
                        stopAllSpeech();
                        this.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                        this.classList.remove('playing');
                    } else {
                        document.querySelectorAll('.play-button').forEach(btn => {
                            btn.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                            btn.classList.remove('playing');
                        });
                        speakTextOnDemand(text, this);
                    }
                };
                messageDiv.appendChild(playButton);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = inputField.value.trim();
            if (!message) return;

            isProcessing = true;
            sendButton.disabled = true;
            inputField.disabled = true;

            addMessage(message, true);
            inputField.value = '';

            showTypingIndicator();

            try {
                const chat_resp = await puter.ai.chat(message, {
                    model: 'claude-sonnet-4.5',
                    stream: true
                });

                removeTypingIndicator();
                
                let assistantMessage = addMessage('', false);
                assistantMessage.classList.add('streaming');
                let fullText = '';

                for await (const part of chat_resp) {
                    if (part?.text) {
                        fullText += part.text;
                        assistantMessage.innerHTML = fullText.replaceAll('\n', '<br>');
                        
                        // „Éú„Çø„É≥„ÇíÂÜçËøΩÂä†
                        if (voiceEnabled) {
                            const existingButton = assistantMessage.querySelector('.play-button');
                            if (existingButton) {
                                existingButton.remove();
                            }
                            const playButton = document.createElement('button');
                            playButton.className = 'play-button';
                            playButton.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                            playButton.onclick = function() {
                                if (this.classList.contains('playing')) {
                                    stopAllSpeech();
                                    this.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                                    this.classList.remove('playing');
                                } else {
                                    document.querySelectorAll('.play-button').forEach(btn => {
                                        btn.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
                                        btn.classList.remove('playing');
                                    });
                                    speakTextOnDemand(fullText, this);
                                }
                            };
                            assistantMessage.appendChild(playButton);
                        }
                        
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                assistantMessage.classList.remove('streaming');
            } catch (error) {
                removeTypingIndicator();
                addMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, false);
            }

            isProcessing = false;
            sendButton.disabled = false;
            inputField.disabled = false;
            inputField.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ÂàùÊúü„Éï„Ç©„Éº„Ç´„Çπ
        inputField.focus();
    </script>
</body>
</html>
