<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Andoridç‰ˆ]Multi-model AI chat with voice support(éŸ³å£°å¯¾å¿œã®ãƒãƒ«ãƒãƒ¢ãƒ‡ãƒ«AIãƒãƒ£ãƒƒãƒˆ)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .voice-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .voice-toggle {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .voice-toggle:hover {
            background: #5568d3;
        }
        
        .voice-toggle.off {
            background: #999;
        }
        
        .language-select {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
        }
        
        .voice-status {
            font-size: 14px;
            color: #666;
        }
        
        .speaker-icon {
            display: inline-block;
            margin-right: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.assistant.streaming {
            opacity: 0.9;
        }
        
        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .play-button {
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s;
        }
        
        .play-button:hover {
            background: #45a049;
        }
        
        .play-button.playing {
            background: #ff5722;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="voice-controls">
            <button class="voice-toggle" id="voiceToggle">
                <span class="speaker-icon">ğŸ”Š</span>
                éŸ³å£°ON
            </button>
            <select class="language-select" id="languageSelect">
                <option value="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
                <option value="en">ğŸ‡ºğŸ‡¸ English</option>
            </select>
            <select class="language-select" id="modelSelect">
                <option value="claude-sonnet-4.5">Sonnet 4.5(è‡ªç„¶ãªæ–‡ç« ã¨ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°)</option>
                <option value="o3-mini">O3-Mini(è«–ç†çš„æ€è€ƒã¨ç†æ•°ç³»ã‚¿ã‚¹ã‚¯)</option>
                <option value="gemini-2.0-flash">Gemini2_Flash(ã‚¹ãƒ”ãƒ¼ãƒ‰ã¨æƒ…å ±é‡)</option>
            </select>
            <span class="voice-status" id="voiceStatus"></span>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="input" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
                autocomplete="off"
            />
            <button class="send-button" id="send">é€ä¿¡</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceStatus = document.getElementById('voiceStatus');
        const languageSelect = document.getElementById('languageSelect');
        const modelSelect = document.getElementById('modelSelect');
        
        let isProcessing = false;
        let voiceEnabled = true;
        let currentSpeech = null;
        let selectedLanguage = 'ja';
        let selectedModel = 'claude-sonnet-4.5';
        let speechQueue = [];
        let isSpeaking = false;
        let conversationHistory = []; // ä¼šè©±å±¥æ­´ã‚’ä¿å­˜
        
        // éŸ³å£°åˆæˆã®åˆæœŸåŒ–ãƒã‚§ãƒƒã‚¯
        if (!('speechSynthesis' in window)) {
            voiceStatus.textContent = 'âš ï¸ ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“';
            voiceToggle.disabled = true;
            languageSelect.disabled = true;
        }
        
        // iOSç”¨ï¼šéŸ³å£°ã®åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§ä¸€åº¦å®Ÿè¡Œã™ã‚‹å¿…è¦ãŒã‚ã‚‹ï¼‰
        function initializeSpeech() {
            const utterance = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(utterance);
            speechSynthesis.cancel();
        }
        
        // è¨€èªé¸æŠã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        languageSelect.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            stopAllSpeech();
        });
        
        // ãƒ¢ãƒ‡ãƒ«é¸æŠã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        modelSelect.addEventListener('change', (e) => {
            selectedModel = e.target.value;
        });
        
        // éŸ³å£°ON/OFFãƒˆã‚°ãƒ«
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            if (voiceEnabled) {
                voiceToggle.innerHTML = '<span class="speaker-icon">ğŸ”Š</span>éŸ³å£°ON';
                voiceToggle.classList.remove('off');
                initializeSpeech();
            } else {
                voiceToggle.innerHTML = '<span class="speaker-icon">ğŸ”‡</span>éŸ³å£°OFF';
                voiceToggle.classList.add('off');
                stopAllSpeech();
            }
        });
        
        // å…¨ã¦ã®éŸ³å£°ã‚’åœæ­¢
        function stopAllSpeech() {
            speechSynthesis.cancel();
            speechQueue = [];
            isSpeaking = false;
            currentSpeech = null;
            voiceStatus.textContent = '';
        }
        
        // ãƒ†ã‚­ã‚¹ãƒˆã‚’éŸ³å£°ã§èª­ã¿ä¸Šã’ã‚‹é–¢æ•°ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãƒˆãƒªã‚¬ãƒ¼ç”¨ï¼‰
        function speakTextOnDemand(text, button) {
            if (!text) return;
            
            stopAllSpeech();
            
            button.textContent = 'â¸ï¸ åœæ­¢';
            button.classList.add('playing');
            
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³è¨˜å·ã‚’é™¤å»
            let cleanText = text
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/#{1,6}\s/g, '')
                .replace(/:/g, '')
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '') // é¡”æ–‡å­—
                .replace(/[\u{1F300}-\u{1F5FF}]/gu, '') // ãã®ä»–ã®ã‚·ãƒ³ãƒœãƒ«
                .replace(/[\u{1F680}-\u{1F6FF}]/gu, '') // äº¤é€šæ©Ÿé–¢ã¨åœ°å›³è¨˜å·
                .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '') // å›½æ——
                .replace(/[\u{2600}-\u{26FF}]/gu, '')   // ãã®ä»–ã®è¨˜å·
                .replace(/[\u{2700}-\u{27BF}]/gu, '')   // Dingbats
                .replace(/[\u{1F900}-\u{1F9FF}]/gu, '') // è£œåŠ©çš„ãªè¨˜å·ã¨ãƒ”ã‚¯ãƒˆã‚°ãƒ©ãƒ•
                .replace(/[\u{1FA00}-\u{1FA6F}]/gu, '') // æ‹¡å¼µA
                .replace(/[\u{1FA70}-\u{1FAFF}]/gu, ''); // æ‹¡å¼µB
            
            // æ–‡ç« ã‚’åˆ†å‰²
            const sentences = cleanText.match(/[^ã€‚.!?]+[ã€‚.!?]+/g) || [cleanText];
            
            sentences.forEach(sentence => {
                const utterance = new SpeechSynthesisUtterance(sentence.trim());
                
                const voices = speechSynthesis.getVoices();
                let targetVoice;
                
                if (selectedLanguage === 'ja') {
                    targetVoice = voices.find(voice => voice.lang.startsWith('ja'));
                    utterance.lang = 'ja-JP';
                } else {
                    targetVoice = voices.find(voice => voice.lang.startsWith('en'));
                    utterance.lang = 'en-US';
                }
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                }
                
                utterance.rate = 0.9;
                utterance.pitch = 0.1;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    isSpeaking = true;
                    const langLabel = selectedLanguage === 'ja' ? 'æ—¥æœ¬èª' : 'English';
                    voiceStatus.textContent = `ğŸ¤ èª­ã¿ä¸Šã’ä¸­... (${langLabel})`;
                };
                
                utterance.onend = () => {
                    setTimeout(() => {
                        if (!speechSynthesis.speaking) {
                            isSpeaking = false;
                            voiceStatus.textContent = '';
                            button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            button.classList.remove('playing');
                        }
                    }, 100);
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech error:', event);
                    isSpeaking = false;
                    voiceStatus.textContent = '';
                    button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                    button.classList.remove('playing');
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        // éŸ³å£°ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                // éŸ³å£°ãƒªã‚¹ãƒˆãŒèª­ã¿è¾¼ã¾ã‚ŒãŸ
            });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = text.replaceAll('\n', '<br>');
            
            // AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å ´åˆã€å†ç”Ÿãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            if (!isUser && text && voiceEnabled) {
                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.textContent = 'â–¶ï¸ å†ç”Ÿ';
                playButton.onclick = function() {
                    if (this.classList.contains('playing')) {
                        stopAllSpeech();
                        this.textContent = 'â–¶ï¸ å†ç”Ÿ';
                        this.classList.remove('playing');
                    } else {
                        document.querySelectorAll('.play-button').forEach(btn => {
                            btn.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            btn.classList.remove('playing');
                        });
                        speakTextOnDemand(text, this);
                    }
                };
                messageDiv.appendChild(playButton);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            // è¿½åŠ : APIé€ä¿¡ç”¨ã«ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æŒ‡ç¤ºã‚’ä»˜ä¸
            const appendedInstruction = 'å¤§é˜ªã®é˜ªç¥ã‚¿ã‚¤ã‚¬ãƒ¼ã‚¹ã®é‡é®ã®ã‚ˆã†ã«å›ç­”ã—ã¦';
            const messageToSend = `${userMessage}\n\n${appendedInstruction}`;

            isProcessing = true;
            sendButton.disabled = true;
            inputField.disabled = true;

            addMessage(userMessage, true);
            inputField.value = '';

            // ä¼šè©±å±¥æ­´ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            conversationHistory.push({
                role: 'user',
                content: messageToSend
            });

            showTypingIndicator();

            try {
                // ä¼šè©±å±¥æ­´å…¨ä½“ã‚’APIã«é€ä¿¡
                const chat_resp = await puter.ai.chat(conversationHistory, {
                    model: selectedModel,
                    stream: true
                });

                removeTypingIndicator();
                
                let assistantMessage = addMessage('', false);
                assistantMessage.classList.add('streaming');
                let fullText = '';

                for await (const part of chat_resp) {
                    if (part?.text) {
                        fullText += part.text;
                        assistantMessage.innerHTML = fullText.replaceAll('\n', '<br>');
                        
                        // ãƒœã‚¿ãƒ³ã‚’å†è¿½åŠ 
                        if (voiceEnabled) {
                            const existingButton = assistantMessage.querySelector('.play-button');
                            if (existingButton) {
                                existingButton.remove();
                            }
                            const playButton = document.createElement('button');
                            playButton.className = 'play-button';
                            playButton.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            playButton.onclick = function() {
                                if (this.classList.contains('playing')) {
                                    stopAllSpeech();
                                    this.textContent = 'â–¶ï¸ å†ç”Ÿ';
                                    this.classList.remove('playing');
                                } else {
                                    document.querySelectorAll('.play-button').forEach(btn => {
                                        btn.textContent = 'â–¶ï¸ å†ç”Ÿ';
                                        btn.classList.remove('playing');
                                    });
                                    speakTextOnDemand(fullText, this);
                                }
                            };
                            assistantMessage.appendChild(playButton);
                        }
                        
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                assistantMessage.classList.remove('streaming');
                
                // ä¼šè©±å±¥æ­´ã«ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã®å›ç­”ã‚’è¿½åŠ 
                conversationHistory.push({
                    role: 'assistant',
                    content: fullText
                });
            } catch (error) {
                removeTypingIndicator();
                addMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, false);
            }

            isProcessing = false;
            sendButton.disabled = false;
            inputField.disabled = false;
            inputField.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        inputField.focus();
    </script>
</body>
</html>
